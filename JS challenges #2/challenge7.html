<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="enter number">
    <input type="text" id="num2" placeholder="enter number">
    <div class="divide_or_multiply">
        <button class="multiply">Multiply</button>
        <button class="divide">Divide</button>
    </div>
    <h3></h3>
    <script>
        let num1 = document.querySelector('#num1');
        let num2 = document.querySelector('#num2');
        let multiply = document.querySelector('.multiply');
        let divide = document.querySelector('.divide');
        let output = document.querySelector('h3');
        multiply.addEventListener('click', ()=>{
            let n1 = parseInt(num1.value);
            let n2 = parseInt(num2.value);
            multiplication(n1,n2);
        })
        divide.addEventListener('click', ()=>{
            let n1 = parseInt(num1.value);
            let n2 = parseInt(num2.value);
            division(n1,n2);
        })
        function multiplication(n1,n2){
            output.innerHTML = n1*n2;
        }
        function division(n1,n2){
            output.innerHTML = n1/n2;
        }

    </script>
</body>
</html>
